version: 2

models:
# Orders table
  - name: raw_order
    columns:
      # OrderID - Unique, Not Null
      - name: OrderID
        tests:
          - unique
          - not_null
      # CustomerID - Not Null, Valid foreign key ref
      - name: CustomerID
        tests:
          - not_null
          - relationships:
              to: ref('raw_customer')
              field: CustomerID
      # EmployeeID - Not Null, Valid foreign key ref
      - name: EmployeeID
        tests:  
          - not_null
          - relationships:
              to: ref('raw_employee')
              field: EmployeeID
      # orderDate - Not Null
      - name: orderDate
        tests:  
          - not_null
      # requiredDate - Not Null
      - name: requiredDate
        tests:  
          - not_null
      # shipVia - Not Null, Valid foreign key ref
      - name: shipVia
        tests:  
          - relationships:
              to: ref('raw_shipper')
              field: ShipperID
      # freight - check singular test "test_raw_order_freight_is_positive.sql"
      # shipName - Not Null, Does not contain "NULL" string
      - name: shipName
        tests:  
          - dbt_utils.not_accepted_values:
              values: ['NULL']
      # shipAddress - Not Null, Does not contain "NULL" string
      - name: shipAddress
        tests:  
          - dbt_utils.not_accepted_values:
              values: ['NULL']
      # shipCity - Not Null, Does not contain "NULL" string
      - name: shipCity
        tests:  
          - dbt_utils.not_accepted_values:
              values: ['NULL']
      # shipRegion - Not Null, Does not contain "NULL" string
      - name: shipRegion
        tests:  
          - dbt_utils.not_accepted_values:
              values: ['NULL']
      # shipPostalCode - Not Null, Does not contain "NULL" string
      - name: shipPostalCode
        tests:  
          - dbt_utils.not_accepted_values:
              values: ['NULL']
      # shipPostalCode - Not Null, Does not contain "NULL" string
      - name: shipCountry
        tests:  
          - dbt_utils.not_accepted_values:
              values: ['NULL']
        
# OrderDetail table
  - name: raw_orderdetail
    columns:
      # OrderID, ProductID - Unique, Not Null
      - name: surrogate_key
        tests:
          - unique
          - not_null
      # OrderID - Not Null, References raw_order
      - name: OrderID
        tests:
          - not_null
          - relationships:
                  to: ref('raw_order')
                  field: OrderID
      # ProductID - Not Null, References raw_product
      - name: ProductID
        tests:
          - not_null
          - relationships:
                  to: ref('raw_product')
                  field: ProductID
      # unitprice, quantity, discount check test_raw_orderdetail_unitprice_quantity_discount_is_positive

# Shipper table
  - name: raw_shipper
    columns:
      - name: ShipperID

