# EmployeeTerritory table
  - name: raw_employeeterritory
    columns:
    # EmployeeID, TerritoryID - Unique, Not Null
      - name: surrogate_key
        tests:
          - unique
          - not_null
    # TerritoryID - not_null, references raw_territory
      - name: TerritoryID
        tests:
          - not_null
          - relationships:
                  to: ref('raw_territory')
                  field: TerritoryID

# Territory table
  - name: raw_territory
    columns:
    # TerritoryID - unique, not null
      - name: TerritoryID
        tests: 
          - unique
          - not_null 
    # RegionID - not null, references raw_region
      - name: RegionID 
        tests:
        - not_null
        - relationships: 
                  to: ref('raw_region')
                  field: RegionID

# Region table
  - name: raw_region
    columns:
      - name: RegionID
        tests:
          - unique
