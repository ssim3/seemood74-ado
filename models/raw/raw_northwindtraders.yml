version: 2

models:
# Orders table
  - name: raw_order
    columns:
      - name: OrderID
        tests:
          - unique
          - not_null
      - name: CustomerID
        tests:
          - not_null
      - name: EmployeeID
        tests:  
          - not_null
# OrderDetail table

# Product table
  - name: raw_product
    columns:
      - name: productID
        tests:
          - unique
          - not_null
      - name: supplierID
        tests: 
          - not_null
          - relationships:
              to: ref('raw_supplier')
              field: supplierID
      - name: categoryID
        tests:
          - not_null
          - relationships:
              to: ref('raw_category')
              field: categoryID
      - name: quantityPerUnit
        tests:
          - not_null
      - name: unitPrice
        tests:
          - not_null
      - name: unitsInStock
        tests:
          - not_null
      - name: discontinued
        tests:
          - accepted_values:
              values: ['true', 'false']

# Category table
  - name: raw_category
    columns:
      - name: categoryID
        tests:
        - unique
        - not_null
      - name: categoryName
        tests:
        - not_null